<!DOCTYPE html>
<html>
    <head>
        <title>The Generics | Store</title>
        <meta name="description" content="This is the description">
        <link rel="stylesheet" href="styles.css" />
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    </head>
    <body>
        <header class="main-header">
            <nav class="main-nav nav">
                <ul>
                    <li><a href="index.html">HOME</a></li>
                    <li><a href="store.html">STORE</a></li>
                    <li><a href="about.html">ABOUT</a></li>
                </ul>
            </nav>
            <h1 class="band-name band-name-large">The Generics</h1>
        </header>
        <section class="container content-section">
            <h2 class="section-header">MUSIC</h2>
            <div class="shop-items">
                <div class="shop-item">
                    <span class="shop-item-title">Album 1</span>
                    <img class="shop-item-image" src="Images/Album 1.png">
                    <div class="shop-item-details">
                        <span class="shop-item-price">$12.99</span>
                        <button class="btn btn-primary shop-item-button" type="button" id="one" value="album1" data-price="12.99" onclick="addItem(this)">ADD TO CART</button>
                    </div>
                </div>
                <div class="shop-item">
                    <span class="shop-item-title">Album 2</span>
                    <img class="shop-item-image" src="Images/Album 2.png">
                    <div class="shop-item-details">
                        <span class="shop-item-price">$14.99</span>
                        <button class="btn btn-primary shop-item-button"type="button" id="two" value="album2" data-price="14.99" onclick="addItem(this)">ADD TO CART</button>
                    </div>
                </div>
                <div class="shop-item">
                    <span class="shop-item-title">Album 3</span>
                    <img class="shop-item-image" src="Images/Album 3.png">
                    <div class="shop-item-details">
                        <span class="shop-item-price">$9.99</span>
                        <button class="btn btn-primary shop-item-button" type="button" id="three" value="album3" data-price="9.99" onclick="addItem(this)">ADD TO CART</button>
                    </div>
                </div>
                <div class="shop-item">
                    <span class="shop-item-title">Album 4</span>
                    <img class="shop-item-image" src="Images/Album 4.png">
                    <div class="shop-item-details">
                        <span class="shop-item-price">$19.99</span>
                        <button class="btn btn-primary shop-item-button" type="button" id="four" value="album4" data-price="19.99" onclick="addItem(this)">ADD TO CART</button>
                    </div>
                </div>
            </div>
        </section>
        <section class="container content-section">
            <h2 class="section-header">MERCH</h2>
            <div class="shop-items">
                <div class="shop-item">
                    <span class="shop-item-title">T-Shirt</span>
                    <img class="shop-item-image" src="Images/Shirt.png">
                    <div class="shop-item-details">
                        <span class="shop-item-price">$19.99</span>
                        <button class="btn btn-primary shop-item-button" type="button" id="shirt" value="tshirt" data-price="19.99" onclick="addItem(this)">ADD TO CART</button>
                    </div>
                </div>
                <div class="shop-item">
                    <span class="shop-item-title">Coffee Cup</span>
                    <img class="shop-item-image" src="Images/Cofee.png">
                    <div class="shop-item-details">
                        <span class="shop-item-price">$6.99</span>
                        <button class="btn btn-primary shop-item-button" type="button" id="mug" value="coffee-mug" data-price="6.99" onclick="addItem(this)">ADD TO CART</button>
                    </div>
                </div>
            </div>
        </section>

        <!-- Whats in Cart Section -->
        <section class="container content-section">
            <h2 class="section-header" id="head-margin">CART</h2>
            <div class="cart-head">
                <span class="cart-item cart-header cart-column">ITEM</span>
                <span class="cart-price cart-header cart-column">PRICE</span>
                <span class="cart-quantity cart-header cart-column">QUANTITY</span>
            </div>
            <div class="cart-items">
                <div class="cart-row" id="album1">
                    <div class="cart-item cart-column">
                        <img class="cart-item-image" src="Images/Album 1.png" width="100" height="100">
                        <span class="cart-item-title">Album 1</span>
                    </div>
                    <span class="cart-price cart-column">$12.99</span>
                    <div class="cart-quantity cart-column">
                        <input class="cart-quantity-input" id="quantity1" type="number" value="1" onchange="getPrice(12.99, this)">
                        <button class="btn btn-danger" type="button" value="album1" onclick="removeItem(this)">REMOVE</button>
                    </div>
                </div>
                <div class="cart-row" id="album2">
                    <div class="cart-item cart-column">
                        <img class="cart-item-image" src="Images/Album 2.png" width="100" height="100">
                        <span class="cart-item-title">Album 2</span>
                    </div>
                    <span class="cart-price cart-column">$14.99</span>
                    <div class="cart-quantity cart-column">
                        <input class="cart-quantity-input" id="quantity2" type="number" value="1" onchange="getPrice(14.99, this)">
                        <button class="btn btn-danger" type="button" value="album2" onclick="removeItem(this)">REMOVE</button>
                    </div>
                </div>
                <div class="cart-row" id="album3">
                    <div class="cart-item cart-column">
                        <img class="cart-item-image" src="Images/Album 3.png" width="100" height="100">
                        <span class="cart-item-title">Album 3</span>
                    </div>
                    <span class="cart-price cart-column">$9.99</span>
                    <div class="cart-quantity cart-column">
                        <input class="cart-quantity-input" id="quantity3" type="number" value="1" onchange="getPrice(9.99, this)">
                        <button class="btn btn-danger" type="button" value="album3" onclick="removeItem(this)">REMOVE</button>
                    </div>
                </div>
                <div class="cart-row" id="album4">
                    <div class="cart-item cart-column">
                        <img class="cart-item-image" src="Images/Album 4.png" width="100" height="100">
                        <span class="cart-item-title">Album 4</span>
                    </div>
                    <span class="cart-price cart-column">$19.99</span>
                    <div class="cart-quantity cart-column">
                        <input class="cart-quantity-input" id="quantity4" type="number" value="1" onchange="getPrice(19.99, this)">
                        <button class="btn btn-danger" type="button" value="album4" onclick="removeItem(this)">REMOVE</button>
                    </div>
                </div>
                <div class="cart-row" id="tshirt">
                    <div class="cart-item cart-column">
                        <img class="cart-item-image" src="Images/Shirt.png" width="100" height="100">
                        <span class="cart-item-title">T-Shirt</span>
                    </div>
                    <span class="cart-price cart-column">$19.99</span>
                    <div class="cart-quantity cart-column">
                        <input class="cart-quantity-input" id="quantityShirt" type="number" value="1" onchange="getPrice(19.99, this)">
                        <button class="btn btn-danger" type="button" value="tshirt" onclick="removeItem(this)">REMOVE</button>
                    </div>
                </div>
                <div class="cart-row" id="coffee-mug">
                    <div class="cart-item cart-column">
                        <img class="cart-item-image" src="Images/Cofee.png" width="100" height="100">
                        <span class="cart-item-title">Coffee Cup</span>
                    </div>
                    <span class="cart-price cart-column">$6.99</span>
                    <div class="cart-quantity cart-column">
                        <input class="cart-quantity-input" id="quantityMug" type="number" value="1" onchange="getPrice(6.99, this)">
                        <button class="btn btn-danger" type="button" value="coffee-mug" onclick="removeItem(this)">REMOVE</button>
                    </div>
                </div>
            </div>
            <div class="cart-total">
                <strong class="cart-total-title">Total</strong>
                <span class="cart-total-price"></span>
            </div>
            <button class="btn btn-primary btn-purchase" type="button">PURCHASE</button>
        </section>
        <footer class="main-footer">
            <div class="container main-footer-container">
                <h3 class="band-name">The Generics</h3>
                <ul class="nav footer-nav">
                    <li>
                        <a href="https://www.youtube.com" target="_blank">
                            <img src="Images/YouTube Logo.png">
                        </a>
                    </li>
                    <li>
                        <a href="https://www.spotify.com" target="_blank">
                            <img src="Images/Spotify Logo.png">
                        </a>
                    </li>
                    <li>
                        <a href="https://www.facebook.com" target="_blank">
                            <img src="Images/Facebook Logo.png">
                        </a>
                    </li>
                </ul>
            </div>
        </footer>
        <script src="main.js"></script>
    </body>
</html>
